<body data-ng-app="school" data-ng-controller="StudentCtrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">School</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Student Information</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well well-sm">
            <form class="form-inline text-center">
                <div class="form-group">
                    <label for="stdId">Standard : </label>
                    <select class="form-control" id="filterStd" data-ng-model="filterForm.standard">
                        <option data-ng-repeat="standard in standardList" value="{{ standard }}">{{ standard }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default" data-ng-click="getStudents()">Go</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-bordered">
                <thead>
                <th>ID</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Standard</th>
                </thead>
                <tbody>
                <tr ng-repeat="object in objectList">
                    <td>{{ object.id }}</td>
                    <td>{{ object.student_id }}</td>
                    <td>{{ object.student_name }}</td>
                    <td>{{ object.student_standard }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 well well-sm">
            <form class="form-inline text-center">
                <div class="form-group">
                    <label for="stdId">Student Id : </label>
                    <input type="text" class="form-control" id="stdId" data-ng-model="form.item.student_id"
                           placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="stdName">Name : </label>
                    <input type="text" class="form-control" id="stdName" data-ng-model="form.item.student_name"
                           placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="stdName">Standard : </label>
                    <select class="form-control" id="stdName" data-ng-model="form.item.student_standard">
                        <option data-ng-repeat="standard in standardList" value="{{ standard }}">{{ standard }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default" data-ng-click="add()">Add</button>
            </form>
        </div>
    </div>


</div>
<!-- /.container -->

</html>
