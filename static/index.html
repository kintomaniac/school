<!DOCTYPE html>
<html>
<head>
    <title>School</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body data-ng-app="school" data-ng-controller="StudentCtrl">
<div class="container">
    <br/><br/>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-bordered">
                <thead>
                <th>ID</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Standard</th>
                </thead>
                <tbody>
                <tr ng-repeat="object in objectList">
                    <td>{{ object.id }}</td>
                    <td>{{ object.student_id }}</td>
                    <td>{{ object.student_name }}</td>
                    <td>{{ object.student_standard }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-inline text-center">
                <div class="form-group">
                    <label for="stdId">Student Id : </label>
                    <input type="text" class="form-control" id="stdId" data-ng-model="form.item.student_id" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="stdName">Name : </label>
                    <input type="text" class="form-control" id="stdName" data-ng-model="form.item.student_name" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="stdName">Standard : </label>
                    <input type="text" class="form-control" id="stdName" data-ng-model="form.item.student_standard" placeholder="Std X">
                </div>
                <button type="submit" class="btn btn-default" data-ng-click="add()">Add</button>
            </form>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
